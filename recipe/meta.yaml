{% set name = "akismet" %}
{% set version = "1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/akismet-{{ version }}.tar.gz
  sha256: 7c5497cc37f7b7b6fb4ff21c4afcecfe89344db070bda388d76ff66e453cb8c0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - requests

test:
  imports:
    - akismet
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ubernostrum/akismet
  summary: A Python interface to the Akismet spam-filtering API.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - Admax18
